<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>crawler</title>
  </head>
  <body>
    <p>
      <span>backjoon</span>
      <form id='backjoon_crawler' method="post">
        <input type="text" name="url" value='https://www.acmicpc.net/problem/' placeholder='url'>
        <input type="text" name="start" placeholder='start'>
        <input type="text" name="end" placeholder='end'>
        <input type="button" name='submit' value='GET'>
      </form>
    </p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $(function(){
        let $backjoon_crawler = $('form#backjoon_crawler');
        $backjoon_crawler.children('input[name=submit]').click(function(){
          let url = $backjoon_crawler.children('input[name=url]').val(),
              start = $backjoon_crawler.children('input[name=start]').val(),
              end = $backjoon_crawler.children('input[name=end]').val();
          $.ajax({
            url:'/crawler/backjoon',
            type:'post',
            data:{'url':url, 'start':start, 'end':end},
            success:function(data){
              console.log(data);
            }
          });
        });
      });
    </script>
  </body>
</html>
